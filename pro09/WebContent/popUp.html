<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function setPopUpStart(obj){
		if(obj.checked == true) {
			var expireDate = new Date();
			var days = 1;
			expireDate.setDate(expireDate.getDate() + days);
			document.cookie = "notShowPop = " + "true" + ";path=/; expirse=" + expireDate.toGMTString();
			window.close();
		}
	}
</script>
</head>
<body>
	알림 팝업창 입니다.
	<br><br><br><br><br><br><br>
	<form>
		<input type="checkbox" onclick="setPopUpStart(this)">오늘 더 이상 파입팡 띄우지 않기
	</form>
</body>
</html>
